<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Unfolds - Moments that Matter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Love Unfolds ❤️</h1>
    <p>Moments that Matter</p>
  </header>

  <section class="hero">
    <h2>Celebrate Love in Every Form</h2>
    <button onclick="showQuote()">Click for a Love Quote</button>
    <p id="quote">Click the button to get a love quote ❤️</p>
  </section>

  <section class="gallery">
    <h2>Gallery of Love</h2>
    <div class="images">
      <img class="quote-image" src="https://picsum.photos/400/300?random=1" alt="Love Image 1">
      <img class="quote-image" src="https://picsum.photos/400/300?random=2" alt="Love Image 2">
      <img class="quote-image" src="https://picsum.photos/400/300?random=3" alt="Love Image 3">
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by Team LoveUnfolds</p>
    <p><a href="https://github.com/Jeffy723/love-unfolds" target="_blank">View Source on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
